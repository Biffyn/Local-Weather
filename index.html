<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Your Weather</title>
</head>
<body>
    <div class="container-fluid main">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 center-block weather-content">
                    <div class="text-center wrapper">
                        <h1>Your Weather</h1>
                        <i id="icon"></i>
                        <div>
                        <span id="weather"></span> ~ <span id="temp"> </span>
                        </div>
                        <!-- <p id="temp">21 <span>&deg;C</span></p> -->
                        <p id="city"></p>
                        <button id="celsius" class="ui inverted button active">&deg;C</button>
                        <button id="fahrenheit" class="ui inverted button">&deg;F</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
